<template bindable="router">
  <h1>${router.currentInstruction.config.title || router.parent.currentInstruction.config.title}</h1>

  <div class="clearfix">
    <nav>
      <ul>
        <li repeat.for="row of router.navigation">
          <a href.bind="row.href">${row.title}</a>
        </li>
      </ul>
    </nav>
  </div>

</template>
